{{define "body"}}
<div class="row" style="margin-top: 10px">
  <div class="col-md-6" style=" padding: 4px;">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe id="videoA" class="embed-responsive-item" src="" ></iframe>
    </div>
    <div class="button-wrapper" id="winnerA">
      <button class="btn btn-primary"> Click Me!</button>
    </div>
  </div>
  <div class="col-md-6" style=" padding: 4px;">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe id="videoB" class="embed-responsive-item" src="" ></iframe>
    </div>
    <div class="button-wrapper" id="winnerB">
      <button class="btn btn-primary"> Click Me!</button>
    </div>
  </div>
</div>
<script>
  $(function() {
    get_new_match();
    $("#winnerA").click(function(e) {
      console.log("A was clicked")
      post_match(true);
      e.preventDefault();
      update_ids();
      get_new_match();
    });
    $("#winnerB").click(function(e) {
      console.log("B was clicked")
      post_match(false);
      e.preventDefault();
      update_ids()
      get_new_match();
    });
  });
</script>
{{end}}
